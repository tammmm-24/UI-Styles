<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
             height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px ;
        }
        #padded {
            border: 3px dotted red ;
            background-color: rgb(231, 120, 231);
            border-radius: 7px;

        }
        #margin {
            border: 4px dashed yellow;
            background-color: rgb(0, 102, 255);

        }
    </style>
</head>
<body>
    <div id="padded" class="box">padded checker</div>
    <div id="margin" class="box">margin checker</div>
</body>
</html>
