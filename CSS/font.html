<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>
    <style>
       #first {font-size: 10px; font-weight: 100;}
       #second {font-size: 15px; font-weight: 400; font-style: normal;}
       #third {font-size: 25px; font-weight: 600; font-style: italic;}
       #fourth {font-size: 35px; font-weight: 900; font-style: oblique;}
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    <p id="fourth">Lorem ipsum dolor sit amet.</p>
</body>
</html>
