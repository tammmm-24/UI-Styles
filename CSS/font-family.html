<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family</title>
    <style>
       #first {font-family: Arial, Helvetica, sans-serif;}
       #second {font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
       #third {font-family: 'Times New Roman', Times, serif;}
       #fourth {font-family: Georgia, 'Times New Roman', Times, serif;}
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    <p id="fourth">Lorem ipsum dolor sit amet.</p>
</body>
</html>
