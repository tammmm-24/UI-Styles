<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transform</title>
    <style>
        #op {
            text-transform: capitalize;
        }
        #df {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
   <div id="op">This is a Doll</div> 
   <div id="df">MYSElF</div>
</body>
</html>
