<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height - Width</title>
    <style>
        div {
            height: 80px;
            width: 80px;
            background-color: coral;
        }
        #box1 {
            background-color: aqua;
        }
        #box2 {
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <div id="box">Box1</div><br>
    <div id="box1" class="box">Box2</div> <br>
    <div id="box2" class="box">Box3</div>
</body>
</html>
