<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtive unit percentage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 50px;
        
        }
        #first {
            height: 50px;
            width: 200px;
            background-color: chartreuse;
            border: 2px dashed green;
            margin: 30px;
            padding: 20px;
            font-size: 10px;
        }
        #second {
            width: 70%;
            background-color: rgb(250, 131, 250);
            border: 2px dotted red;
            font-size: 2.5em;
            
        }
    </style>
</head>
<body>
    Body Text
    <div id="first">
        First
        <div id="second">
        Second
        </div>
    </div>
</body>
</html>
