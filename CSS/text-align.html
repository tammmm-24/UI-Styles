<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
      #box {
        height: 100px;
        width: 100px;
        background-color: blueviolet;
        text-align: center;
      }
      #ball {
        height: 100px;
        width: 100px;
        background-color: cornsilk;
        text-align: right;
      }
      #bat {
        height: 100px;
        width: 100px;
        background-color: darksalmon;
        text-align: left;
      }
    </style>
</head>
<body>
    <div id="box">BOX</div>
    <div id="ball">BALL</div>
    <div id="bat">BAT</div>
</body>
</html>
