<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 4</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: rgb(240, 166, 158);
            padding: 5px;
            border: 4px dashed darkred;
            margin: 5px;
        }
        #first_button {
            height: 70px;
            width: 70px;
            padding: 10px 15px ;
            margin: 100px;
            background-color: rgb(113, 175, 233);
            border: 3px dotted rgb(13, 1, 19) ;
            border-radius: 37px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">BOX MODEL</div>
    <div class="box" style="box-sizing: border-box;">BOX MODEL</div>
    <button id="first_button">Click Me</button>
</body>
</html>
